<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>
    <!-- JS -->
    <script src="./assets/js/juego.js" defer></script>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="titulo">Blackjack</header>

    <!-- Buttons container -->
    <div class="row mt-2">
      <div class="col text-center">
        <div
          class="btn-group"
          role="group"
          aria-label="Basic mixed styles example"
        >
          <button id="btnNew" type="button" class="btn btn-primary">
            Nuevo Juego
          </button>
          <button id="btnAsk" type="button" class="btn btn-warning">
            Pedir Carta
          </button>
          <button id="btnStop" type="button" class="btn btn-danger">
            Detener Juego
          </button>
        </div>
      </div>
    </div>

    <!-- Player Container -->
    <div class="row container">
      <div class="col">
        <h2>Jugador 1: - <small>0</small></h2>

        <div id="jugador-cartas">
          <img class="carta" src="./assets/cartas/red_back.png" alt="" />
        </div>
      </div>
    </div>

    <!-- Computer Container -->
    <div class="row container">
      <div class="col">
        <h2>Computer: - <small>0</small></h2>

        <div id="cpu-cartas">
          <img class="carta" src="./assets/cartas/grey_back.png" alt="" />
        </div>
      </div>
    </div>

    <script src="./assets/js/underscore.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
