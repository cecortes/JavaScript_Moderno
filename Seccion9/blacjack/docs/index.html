<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"

  <body>
    <header class="titulo">Blackjack</header>

    <!-- Buttons container -->
    <div class="row mt-2">
      <div class="col text-center">
        <div
          class="btn-group"
          role="group"
          aria-label="Basic mixed styles example"
        >
          <button id="btnNew" type="button" class="btn btn-primary">
            Nuevo Juego
          </button>
          <button id="btnAsk" type="button" class="btn btn-warning">
            Pedir Carta
          </button>
          <button id="btnStop" type="button" class="btn btn-danger">

          </button>
        </div>
      </div>
    </div>

    <!-- Player Container -->
    <div class="row container">
      <div class="col">
        <h2>Jugador 1: - <small>0</small></h2>

        <div id="jugador-cartas" class="divCartas">
          <img class="carta" src="./assets/cartas/red_back.png" alt="" />
        </div>
      </div>
    </div>

    <!-- Computer Container -->
    <div class="row container">
      <div class="col">
        <h2>Computer: - <small>0</small></h2>

        <div id="cpu-cartas" class="divCartas">
          <img class="carta" src="./assets/cartas/grey_back.png" alt="" />
        </div>
      </div>
    </div>
    <div id="app"></div>
  </body>
